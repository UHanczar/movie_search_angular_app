<div class="col m7 s12">
  <h3 class="fade-in-right">{{movie.original_title}}</h3>
  <div class="row">
    <div class="col m3 fade-in-right slower">
     {{movie.release_date}}
    </div>
    <div class="row">
      <p class="flow-text col s12 fade-in-left slow">
        {{movie.overview}}
      </p>
    </div>
  </div>
</div>
<div class="col m5">
  <img [src]="movie.posterUrl" [alt]="movie.original_title" class="movie-poster fade-in-left" />
</div>
